<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Bootstrap Freelancer</title>
</head>
<body>
    <header>
        <nav class="navbar my_navbar bg_dark">
            <div class="container text-uppercase">
                <div class="navbar-header">
                  <a class="navbar-brand" href="#">
                    Start Bootstrap
                  </a>

                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                </div>

                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Portfolio</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="bg_green">
            <div class="container text_white text-uppercase">
                <div class="text-center">
                    <div class="img_container center-block">
                        <img class="img-responsive" src="img/avatar.svg" alt="illustrazione avatar">
                    </div>
                    <h1>Start Bootstrap</h1>
                    <div class="center-block">
                        <div class="my_ruler white_ruler"></div>
                        <img class="star_icon" src="img/star-white.png" alt="icona stella">
                        <div class="my_ruler white_ruler"></div>
                    </div>
                    <h5>Graphic Artist - Web designer - Illustrator</h5>
                </div>
            </div>
        </section>
        <section>
            <div class="container text-center">
                <h1 class="text-uppercase">Portfolio</h1>
                <div class="center-block">
                    <div class="my_ruler dark_ruler"></div>
                    <img class="star_icon" src="img/star-blue.png" alt="icona stella">
                    <div class="my_ruler dark_ruler"></div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-lg-4">
                        <div class="card">
                            <img class="img-responsive img_rounder" src="img/cabin.png" alt="illustrazione baita">
                        </div>
                    </div>
                    <div class="col-sm-6 col-lg-4">
                        <div class="card">
                            <img class="img-responsive img_rounder" src="img/cake.png" alt="illustrazione torta">
                        </div>
                    </div>
                    <div class="col-sm-6 col-lg-4">
                        <div class="card">
                            <img class="img-responsive img_rounder" src="img/circus.png" alt="illustrazione circo">
                        </div>
                    </div>
                    <div class="col-sm-6 col-lg-4">
                        <div class="card">
                            <img class="img-responsive img_rounder" src="img/game.png" alt="illustrazione joystick">
                        </div>
                    </div>
                    <div class="col-sm-6 col-lg-4">
                        <div class="card">
                            <img class="img-responsive img_rounder" src="img/safe.png" alt="illustrazione cassaforte">
                        </div>
                    </div>
                    <div class="col-sm-6 col-lg-4">
                        <div class="card">
                            <img class="img-responsive img_rounder" src="img/submarine.png" alt="illustrazione sottomarino giallo">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="bg_green">
            <div class="container">
                <h2>About</h2>
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1">
                        <div class="row">
                            <div class="col-sm-6 col-lg-6">
                                <div class="card"></div>
                            </div>
                            <div class="col-sm-6 col-lg-6">
                                <div class="card"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <h2>Contact me</h2>
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="card"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="">
        <div class="container">
            <div class="row">
                <div class="col-sm-4 col-lg-4">Footer</div>
                <div class="col-sm-4 col-lg-4"> prova</div>
                <div class="col-sm-4 col-lg-4">ciao ciao</div>
            </div>
            <div>Copyright</div>
        </div>
    </footer>

   

  
</body>
</html>
